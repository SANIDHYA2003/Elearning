<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Profile</title>
    <link rel="stylesheet" href="style/profile.css" />
    <!-- Include Bootstrap if needed -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <!-- You can include your navigation bar here -->
    </header>
    <main>
        <section id="profile-section">
            <h1>Your Profile</h1>
            <!-- Profile image -->
            <img id="profileImage" src="default-profile.png" alt="Profile Picture" width="150" height="150" />
            <!-- File input for profile photo -->
            <input type="file" id="photoUpload" accept="image/*" />

            <!-- Profile form -->
            <form id="profileForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="organization">Organization</label>
                    <input type="text" id="organization" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary mt-3">Update Profile</button>
            </form>
        </section>

        <!-- Optionally, you can have a section to list the user's enrolled courses -->
        <section id="coursesList">
            <h2>Enrolled Courses</h2>
            <!-- Courses will be loaded here -->
        </section>
    </main>

    <script src="scripts/profile.js"></script>
</body>

</html>
