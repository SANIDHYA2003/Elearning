<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform</title>
    <link rel="stylesheet" href="style/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Include Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style/home.css">


</head>

<body>
    <div class="background-animation"></div>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#chat">AI Chat</a></li>
                <li><a href="#earn" id="earnLink">Earn</a></li>
            </ul>

            <div id="user-info-container"></div>

            <div class="auth-buttons">
                <button id="loginBtn" class="auth-btn">Login</button>
                <button id="signupBtn" class="auth-btn">Sign Up</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="home">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <!-- Replace the URL below with your desired image URL -->
                <img src="https://www.spcdn.org/blog/wp-content/uploads/2022/10/carousel-fb.png?x13378" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <!-- Replace the URL below with your desired image URL -->
                <img src="https://th.bing.com/th/id/OIP.RoNxHTSHr2VsXPKaXnwBgQHaEK?w=1920&h=1080&rs=1&pid=ImgDetMain" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <!-- Replace the URL below with your desired image URL -->
                <img src="https://th.bing.com/th/id/OIP.HrMZgWVBQ9RHEfJrPgfbdAHaCs?rs=1&pid=ImgDetMain" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
            <button id="exploreBtn">Explore Courses</button>
        </section>

        <section id="courses">
            <h2>Available Courses</h2>
            <div id="courseList"></div>
        </section>

        <section id="exclusiveCourses">
            <h2>Exclusive Courses</h2>
            <div id="exclusiveCoursesContainer"></div>
        </section>


        <section id="chat" class="hidden">
            <h2>AI Chat</h2>
            <div id="chatArea"></div>
            <input type="text" id="userInput" placeholder="Ask a question...">
            <button id="sendBtn">Send</button>
        </section>


        <section id="earn" class="hidden">
            <h2>Earn Reward Coins</h2>
            <div id="earnOptions" class="earn-container"></div>
        </section>

        
    </main>

    <!-- Modal for Signup -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="organization" placeholder="Organization">
                <input type="tel" id="phone" placeholder="Phone Number">
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Modal for Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 E-Learning Platform. All rights reserved.</p>
    </footer>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/home.js"></script>
    <script src="scripts/home.js"></script>
</body>

</html>
